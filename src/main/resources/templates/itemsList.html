<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
</head>
<body>

<table border="2">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
    </tr>
</table>
</body>
</html>
